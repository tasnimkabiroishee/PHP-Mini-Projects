<!-- form.html -->

<!-- Start of the form with method POST (sending data securely) and action submit.php (where data is processed) -->
<form method="POST" action="submit.php">
  
  <!-- Input field for the user's name. The name attribute will be used to retrieve the value in PHP -->
  Name: <input name="name"><br><br>
  
  <!-- Textarea for the user's message. The name attribute will be used to retrieve the value in PHP -->
  Message: <textarea name="message"></textarea><br><br>
  
  <!-- Submit button to send the form data to submit.php -->
  <button>Send</button>
</form>
